[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "benchmarks"
version = "0.1.0"
description = "Benchmark suite for phspectra vs GaussPy+"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "phspectra",
    "click>=8.1",
    "rich>=13.0",
    "numpy>=1.26",
    "scipy>=1.12",
    "astropy>=6.0",
    "matplotlib>=3.9",
    "boto3>=1.34",
]

[project.scripts]
benchmarks = "benchmarks.cli:main"

[dependency-groups]
dev = ["pytest-cov>=7.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/benchmarks"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["docker"]

[tool.coverage.run]
source = ["benchmarks"]
omit = ["*/tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:", "\\.\\.\\."]
