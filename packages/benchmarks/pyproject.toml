[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "benchmarks"
version = "0.1.0"
description = "Benchmark suite for phspectra vs GaussPy+"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "phspectra",
    "click>=8.1",
    "rich>=13.0",
    "numpy>=1.26",
    "scipy>=1.12",
    "astropy>=6.0",
    "matplotlib>=3.9",
]

[project.scripts]
benchmarks = "benchmarks.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/benchmarks"]
