[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phspectra"
version = "0.1.0"
description = "Persistent homology spectral line decomposition"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "mypy>=1.15",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "flake8-docstrings>=1.7.0",
    "pylint>=3.0.0",
    "pydocstyle>=6.3.0",
    "isort>=5.13.0",
]
smoke = [
    "pytest>=8.0",
    "astropy>=6.0",
    "boto3>=1.34",
]

[tool.hatch.build.targets.wheel]
packages = ["src/phspectra"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pylint.format]
max-line-length = 100

[tool.pylint.messages_control]
disable = [
    "invalid-name",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-statements",
    "too-few-public-methods",
    "duplicate-code",
    "redefined-outer-name",
    "import-outside-toplevel",
]

[tool.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests that require network access and optional dependencies (deselect with '-m \"not slow\"')",
]
