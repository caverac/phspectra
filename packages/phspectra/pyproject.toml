[build-system]
requires = ["setuptools>=69.0", "numpy>=1.26"]
build-backend = "setuptools.build_meta"

[project]
name = "phspectra"
version = "1.0.1"
description = "Persistent homology spectral line decomposition"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
]

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov --cov-report=term-missing"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["phspectra"]
omit = ["*/tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "\\.\\.\\.",
]

# =============================================================================
# Semantic Release
# =============================================================================

[tool.semantic_release]
commit_parser = "conventional-monorepo"
tag_format = "phspectra-v{version}"
version_variables = ["src/phspectra/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
build_command = "pip install build && python -m build --sdist"
commit_message = "chore(phspectra-release): {version} [skip ci]"

[tool.semantic_release.commit_parser_options]
path_filters = ["."]
