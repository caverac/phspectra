[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phspectra"
version = "0.1.0"
description = "Persistent homology spectral line decomposition"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
]

[tool.hatch.build.targets.wheel]
packages = ["src/phspectra"]

[dependency-groups]
dev = [
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["phspectra"]
omit = ["*/tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "\\.\\.\\.",
]

# =============================================================================
# Semantic Release
# =============================================================================

[tool.semantic_release]
commit_parser = "conventional-monorepo"
tag_format = "phspectra-v{version}"
version_variables = ["src/phspectra/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m build"
commit_message = "chore(phspectra-release): {version} [skip ci]"

[tool.semantic_release.commit_parser_options]
path_filters = ["packages/phspectra"]
