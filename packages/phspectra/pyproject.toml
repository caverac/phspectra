[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phspectra"
version = "0.1.0"
description = "Persistent homology spectral line decomposition"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
]

[tool.hatch.build.targets.wheel]
packages = ["src/phspectra"]
