name: CI

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

permissions:
  contents: read

jobs:
  # ===========================================================================
  # Python Jobs (run in parallel)
  # ===========================================================================

  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group test-lambda

      - name: Check formatting with black
        run: >-
          uv run black --check
          packages/phspectra/src/
          packages/phspectra/tests/
          packages/benchmarks/src/
          packages/benchmarks/tests/
          packages/train-gui/src/
          packages/train-gui/tests/
          packages/infrastructure/lambda/

      - name: Check import order with isort
        run: >-
          uv run isort --check-only
          packages/phspectra/src/
          packages/phspectra/tests/
          packages/benchmarks/src/
          packages/benchmarks/tests/
          packages/train-gui/src/
          packages/train-gui/tests/
          packages/infrastructure/lambda/

      - name: Lint with flake8
        run: >-
          uv run flake8
          packages/phspectra/src/
          packages/phspectra/tests/
          packages/benchmarks/src/
          packages/benchmarks/tests/
          packages/train-gui/src/
          packages/train-gui/tests/
          packages/infrastructure/lambda/

      - name: Lint with pylint
        run: >-
          uv run pylint
          packages/phspectra/src/
          packages/phspectra/tests/
          packages/benchmarks/src/
          packages/benchmarks/tests/
          packages/train-gui/src/
          packages/train-gui/tests/
          packages/infrastructure/lambda/splitter/
          packages/infrastructure/lambda/worker/
          packages/infrastructure/lambda/tests/

      - name: Check docstrings with pydocstyle
        run: >-
          uv run pydocstyle
          packages/phspectra/src/
          packages/benchmarks/src/
          packages/train-gui/src/
          packages/infrastructure/lambda/splitter/
          packages/infrastructure/lambda/worker/

  typecheck-python:
    name: Typecheck (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run mypy
        run: >-
          uv run mypy
          packages/phspectra/src/
          packages/phspectra/tests/
          packages/benchmarks/src/
          packages/benchmarks/tests/
          packages/train-gui/src/
          packages/train-gui/tests/
          packages/infrastructure/lambda/splitter/
          packages/infrastructure/lambda/worker/
          packages/infrastructure/lambda/tests/

  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group test-lambda

      - name: Test phspectra
        run: uv run python -m pytest packages/phspectra/tests/ -v

      - name: Test benchmarks
        run: uv run python -m pytest packages/benchmarks/tests/ -v

      - name: Test train-gui
        run: uv run python -m pytest packages/train-gui/tests/ -v

      - name: Test infrastructure lambdas
        run: uv run python -m pytest packages/infrastructure/lambda/tests/ -v

  # ===========================================================================
  # JS/TS Jobs (run in parallel)
  # ===========================================================================

  lint-js:
    name: Lint (JS/TS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

      - name: Check formatting
        run: yarn format

  typecheck-js:
    name: Typecheck (JS/TS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run TypeScript checks
        run: yarn typecheck

  test-js:
    name: Test (JS/TS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run CDK tests
        run: yarn workspace @phspectra/infrastructure test

  # ===========================================================================
  # Build (requires all lint/test jobs to pass)
  # ===========================================================================

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint-python
      - typecheck-python
      - test-python
      - lint-js
      - typecheck-js
      - test-js
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build all workspaces
        run: yarn build
